<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <br>
        <p>α: {{alpha}}</p>
        <p>β: {{beta}}</p>
        <p>ɣ: {{gamma}}</p>
    </div>


</body>

<script>
    Vue.createApp({
        data() {
            return {
                message: 'Device accelerometer data',
                alpha: 0,
                beta: 0,
                gamma: 0
            }
        },
        methods: {
            onOrientationChangedEvent(event) {
                var absolute = event.absolute;
                var alpha = event.accelerationIncludingGravity.x;
                var beta = event.accelerationIncludingGravity.y;
                var gamma = event.accelerationIncludingGravity.z;

                this.alpha = alpha;
                this.beta = beta;
                this.gamma = gamma;
            }
        },
        created: function() {
            window.addEventListener("devicemotion", this.onOrientationChangedEvent, true);
        },
    }).mount('#app');
</script>

</html>
